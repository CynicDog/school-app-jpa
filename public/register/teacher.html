<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School App</title>
</head>
<body>
<h1>Teacher Registration Form</h1>
<form id="register-form">
    <label for="id">ID:</label>
    <input type="text" id="id" name="id"><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone"><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br>

    <label for="salary">Salary:</label>
    <input type="number" id="salary" name="salary"><br>

    <button type="button" onclick="registerTeacher()">Register</button>
</form>
<script>
    function registerTeacher() {
        var form = document.getElementById('register-form');
        var formData = new FormData(form);
        var jsonObject = {};

        for (const [key, value] of formData.entries()) {
            jsonObject[key] = value;
        }

        jsonObject['type'] = "teacher";

        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/register/teacher');
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onload = function() {
            if (xhr.status === 201) {
                // generates an additional GET request according to the given direction location
                window.location.href = xhr.getResponseHeader("Location");
            } else {
                alert('Error: ' + xhr.statusText);
            }
        };
        xhr.send(JSON.stringify(jsonObject));
    }
</script>
</body>
</html>
